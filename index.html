	<script>
		var about = document.getElementById("about");
		var text = "YU MOON is a graphic designer based in Seoul, KR, who loves to play with typography, identity, branding, web and printed matter. Looking for playful projects and work worldwide."
		var result = "";
		window.addEventListener("load", (event) => {
  		for (let i = 0; i < text.length; i++) {
    	setTimeout(function () {
     	result += text[i];
      	about.innerHTML = result;
		    }, 25 * i);
		  }
		});


		setInterval(myTimer, 1000);

		function myTimer() {

		document.getElementById("time").innerHTML = d.toLocaleTimeString();
		}
