	<script>
		var about = document.getElementById("about");
		var text = "YU MOON is a graphic designer who loves to play with typography, identity, branding, web and printed matter. Now in Seoul, KR, and open for working worldwide. Scroll and click (or tap) to see selected works."
		var result = "";
		window.addEventListener("load", (event) => {
  		for (let i = 0; i < text.length; i++) {
    	setTimeout(function () {
     	result += text[i];
      	about.innerHTML = result;
		    }, 20 * i);
		  }
		});


		setInterval(myTimer, 1000);

		function myTimer() {
		const d = new Date();
		document.getElementById("time").innerHTML = d.toLocaleTimeString();
		}
	</script>
</body>
