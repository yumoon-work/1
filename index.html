<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yu Moon</title>
	<meta name="description" content="Yu Moon Portfolio'24">
    <meta name="keywords" content="Yu Moon">
    <meta property="og:url" content="https://yumoon.kr">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yu Moon">
    <meta property="og:description" content="Yu Moon Portfolio'24">
    <meta property="og:image" href="images/og-image.jpg">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
	<div class="header">
	  <p id="home">Yu Moon</p>
	  <p id="about"></p>
	  <p id="contact"><a target="_blank" href="mailto:yumoon.work@gmail.com">EMAIL</a> &nbsp;|  &nbsp;<a target="_blank" href="https://www.instagram.com/moonchorock/">SNS</a></p>
	  <br>
	  <p id="time"></p>
	</div>
	<script>
		var about = document.getElementById("about");
		var text = "Yu Moon is a graphic designer who loves to play with typography, identity, branding, web and printed matter. Now in Seoul, KR, and open for working worldwide. Playful pencil sketches are the bedrock for her works."
		var result = "";
		window.addEventListener("load", (event) => {
  		for (let i = 0; i < text.length; i++) {
    	setTimeout(function () {
     	result += text[i];
      	about.innerHTML = result;
		    }, 20 * i);
		  }
		});


		setInterval(myTimer, 1000);

		function myTimer() {
		const d = new Date();
		document.getElementById("time").innerHTML = d.toLocaleTimeString();
		}
	</script>
</body>
</html>
